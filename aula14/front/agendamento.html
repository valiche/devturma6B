<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/agendamento.js"></script>
</head>

<body onload="obterAgencias()">
    <div class="container h=100 d=flex">
        <div class="row w=100 align-itens-center">
            <div class="col-8 mx-auto">
                <div class="jumbotron">
                    <div class="row">
                        <div class="col">
                            <h1 class="display-4 text-center">Agendamento</h1>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-outline-primary" onclick="logout()">Sair</button>
                        </div>
                    </div>
                    <p class="text-center">Preencha as iformações para realizar o agendamento</p>
                    <hr class="my-4">
                    <div class="row">
                        <div class="col">
                            <div class="text-center" id="msgOK"></div>
                            <div class="text-center" id="msgNOK"></div>
                        </div>
                    </div>
                    <form>
                        <label for="client">Cliente: </label>
                        <input class="form-control" type="text" name="client" id="client">
                        <label for="email">E-mail: </label>
                        <input class="form-control" type="text" name="email" id="email">
                        <label for="celular">Celular/ Whatsapp: </label>
                        <input class="form-control" type="text" name="celular" id="celular">
                        <label for="agencia">Agência: </label>
                        <select class="form-control" id="sel_agencias"></select>
                        <label for="date">Data: </label>
                        <input class="form-control" type="date" name="date" id="date">
                        <label for="date">Hora Início: </label>
                        <input class="form-control" type="time" name="timein" id="timein">
                        <div class="col text-center">
                            <button class="btn btn-outline-primary" onclick="novoAgendamento(event)">Agendar</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
